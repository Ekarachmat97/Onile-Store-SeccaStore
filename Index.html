<!-- SECCA -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- ICON -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Secca Store</title>
  </head>
  <body>
    <header>
      <nav>
        <div id="menu-icon" class="menu-icon">
          <i class="ph-fill ph-list"></i>
        </div>
        <div id="Cart" class="menu-icon">
          <i class="cart-icon fas fa-shopping-cart"></i
          ><span class="cart-count">0</span>
        </div>
        <ul id="menu-list" class="hidden">
          <li>
            <a href="#">Beranda</a>
          </li>
          <li>
            <a href="#">Produk</a>
          </li>
          <li>
            <a href="#">Tentang</a>
          </li>
          <li>
            <a href="#">Login</a>
          </li>
          <li>
            <a href="#">Keranjang</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Hero Carousel -->
    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/hero1.jpg" class="d-block w-100" alt="Hero Image 1" />
        </div>
        <div class="carousel-item">
          <img src="img/hero2.jpg" class="d-block w-100" alt="Hero Image 2" />
        </div>
        <!-- Add more carousel items as needed -->
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#heroCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#heroCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Product Categories Section -->
    <section class="categories">
      <div class="container">
        <h2>Kategori</h2>
        <select class="category-dropdown">
          <option value="category1">Produk terbaru</option>
          <option value="category2">Produk Terlaris</option>
          <!-- Add more category options as needed -->
        </select>
      </div>
    </section>

    <section>
      <img
        src="poster-sepatu.jpg"
        id="img/poster-img"
        class="d-block w-100"
        alt=""
      />
      <a href="#products"
        ><button class="shop-now"><b>Shop Now!</b></button></a
      >
    </section>

    <!-- Product Cards Section -->
    <section class="products" id="products">
      <!-- Product cards go here -->
    </section>

    <div class="cart-sidebar">
      <button class="close-cart"><i class="fas fa-times"></i></button>
      <h2>Keranjang belanja</h2>
      <ul class="cart-items">
        <!-- Cart items go here -->
      </ul>
      <div class="total">
        <p class="cart-total">Total: Rp.<span id="cart-total">0</span></p>
        <button class="checkout-btn">Checkout</button>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2023 Secca Store. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JavaScript -->
    <script src="src/script.js"></script>
  </body>
</html>
